apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-kv
spec:
  provider:
    vault:
      server: "http://vault.vault.svc:8200"
      path: "kv"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "external-secrets-any-namespace"
          serviceAccountRef:
            name: external-secrets-vault
